---
- hosts: all
  vars:
    username: "testuser"
    password: "test"
  become: true
  tasks:
  
   - name: create a new user
     user: 
        name: "{{ username }}"
        state:  present
        groups: "wheel"
        password: "{{ password }}"
        comment: "user for ansible connection"
  
   - lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

   - name: install epel-release
     package:
        name: epel-release
        state: present
    
   - name: install screen
     package:
        name: screen
        state: present
      
   - name: install stress-ng
     package:
        name: stress-ng
        state: present

   - name: install collectd
     package:
        name: collectd
        state: present

 

