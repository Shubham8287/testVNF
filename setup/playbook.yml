---
- hosts: all
  vars:
    username: "test"
    password: "test"
  become: true
  tasks:
   - name: "Add a new user named {{ username }}"
     user:
      name: "{{ username }}"
      password: "{{ password }}"

   - name: "Add user {{ username }} to the sudoers"
     copy:
      dest: "/etc/sudoers.d/{{ username }}"
      content: "{{ username }}   ALL=(ALL)  NOPASSWD: ALL"

 #  - name: Deploy SSH Key
  #   authorized_key: user={{ username }}
   #                  key="{{ lookup('file', '/.ssh/id_rsa.pub') }}"

   - name: Disable Password Authentication
     lineinfile:
          dest=/etc/ssh/sshd_config
          regexp='^PasswordAuthentication'
          line="PasswordAuthentication no"
          state=present
          backup=yes

   - name: install epel-release
     package:
        name: epel-release
        state: present
    
   - name: install screen
     package:
        name: screen
        state: present
      
   - name: install stress-ng
     package:
        name: stress-ng
        state: present

   - name: install collectd
     package:
        name: collectd
        state: present

 

